<html>
<head>
    <title>Hermes - Estudiante  </title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- ARCHIVO NARROW-->
    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />

    <style>
    h1 {
        font-family: 'Archivo Narrow';
    }
    body {
        font-family: 'Archivo Narrow' !important;
        font-size: 18px;
        background-color:FDFFFF;">
    }
    #contentWrap{
        display: none;
    }
    #chatWrap{
        float: left;
    }
    #chat{
        position: relative;
        width: 100%;
        float:left;
        min-height:100px;
        height: 90%;
        overflow: auto;
    }
    </style>

</head>

<body>
    <div class="container">
        <!--HEADER-->
        <div class="page-header">
            <h1>
                <a href="/"><img src="/hermes-logo.png" width="45px" height="45px"/></a>
                Hermes <small>es un proyecto del <a href="http://blog.uclm.es/cted" target="_blank">C:TED</a></small>
            </h1>
        </div>
        <br/>

        <!--LOG IN-->
        <div>
            <div id="some-space">
                <br/><br/><br/><br/><br/><br/>
            </div>
            <div class="input-group" style="width:600px;text-align:center;margin:0 auto;" id="nickWrap">
                <input id="nickname" class="form-control input-lg" type="text" placeholder="Escriba su nombre">
                <span class="input-group-btn">
                    <button class="btn btn-lg btn-primary" type="submit" id="setNick">Entrar at chat</button>
                </span>
            </div>
        </div>

        <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="login-error" style="display:none;">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <button type="button" class="close" id="closeAlert">Ã—</button>
            Ya hay un usuario con este nombre. Por favor elija otro.
        </div>


        <div id="contentWrap" class="row" style="height: 70%;">

            <!--VIDEO-->
            <div id="videoWrap" class="col-md-5">
                <center>
                    <iframe width="420" height="315"  src="http://www.youtube.com/embed/dQw4w9WgXcQ "/></iframe>
                </center>
                <br/><br/><br/><br/>

                <!--USERS-->
                <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">Usuarios conectados</div>
                        <div id="users" class="panel-body">
                        </div>
                    </div>
                </div>
            </div>

            <!--CHAT-->
            <div id="chatWrap"  class="col-md-7">
                <div class="panel panel-primary">
                    <div class="panel-heading">Chat</div>
                    <div id="chat" class="panel-body">
                        <!--center><b>Bienvenido al chat<br/></b></center-->
                    </div>
                </div>
                <div>
                    <form id="send-message" class="input-group" style="text-align:center;margin:0 auto;">
                        <input id="message" class="form-control input-lg" type="text">
                        <span class="input-group-btn">
                            <button class="btn btn-lg btn-primary" type="submit">Enviar pregunta</button>
                        </span>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    jQuery(function($) {
        var socket = io.connect(),
        $messageForm = $('#send-message'),
        $messageBox = $('#message'),
        $chat = $('#chat'),
        $nickForm = $('#setNick'),
        $buttonSend = $('#send'),
        $nickBox = $('#nickname'),
        $users = $('#users'),
        $closeAlert = $('#closeAlert');

        $nickForm.click(function(e) {
            e.preventDefault();
            socket.emit('new user', $nickBox.val(), function(data) {
                if(data) {
                    $('#nickWrap').hide();
                    $('#contentWrap').show();
                    $("#login-error").hide();
                    $("#some-space").hide();
                } else {
                    $("#login-error").show();
                }
            });
            $nickBox.val('');
        });

        $closeAlert.click(function(e) {
            $("#login-error").hide();
        });

        $messageForm.submit(function(e) {
            e.preventDefault();
            if($messageBox.val()!='') {
                socket.emit('send message', $messageBox.val());
            }
            $messageBox.val('');
        });

        socket.on('new message', function(data) {
            $chat.append('<b>' + data.nick + ":</b> " + data.msg + "<br/>");
        });

        socket.on('usernames', function(data) {
            var users = '';
            for (var username in data) {
                users += username + '<br/>';
            }
            $users.html(users);
        });

    });

    </script>
</body>
</html>
