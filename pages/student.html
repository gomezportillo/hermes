<html>
<head>
    <title>Hermes - Estudiante</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- ARCHIVO NARROW-->
    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />
    <!-- INTENET EXPLORER COMPATIBILITY-->
    <script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="http://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <style>
    h1 {
        font-family: 'Archivo Narrow';
    }
    body {
        font-family: 'Archivo Narrow' !important;
        font-size: 18px;
        background-color:FCFFFF;">
    }
    #contentWrap{
        display: none;
    }
    #chatWrap{
        float: left;
    }
    #chat{
        position: relative;
        width: 100%;
        float:left;
        min-height:100px;
        height: 100%;
        overflow: auto;
    }
    .my-label{
        float: left;
    }
    .well {
        background: rgb(250, 250, 250);
        border-radius: 5px;
    }
    .well-custom {
        height: 60%;
    }
    </style>

</head>

<body>
    <div class="container" style="height: 70%;">

        <!--HEADER-->
        <div class="page-header">
            <h1>
                <a href="/"><img src="/hermes-logo.png" width="45px" height="45px"/></a>
                Hermes <small>es un proyecto del <a href="http://blog.uclm.es/cted" target="_blank">C:TED</a> y la <a href="http://uclm.es" target="_blank">Universidad de Castilla-La Mancha</a></small>
            </h1>
        </div>
        <br/>

        <!--LOG IN-->
        <div id="nickWrap">
            <div>
                <br/><br/><br/><br/><br/>
            </div>
            <div>
                <form id="nickWrap" class="input-group" style="width:600px;text-align:center;margin:0 auto;">
                    <label for="first_name" class="my-label">Nombre</label>
                    <input type="text" class="form-control input-lg" name="" id="nickname" placeholder="Escriba su nombre">
                    <br/><br/>
                    <label for="password" class="my-label">Contraseña</label>
                    <input type="password" class="form-control input-lg" name="" id="password" placeholder="Escriba su contraseña">
                    <br/><br/><br/>
                    <button class="btn btn-lg btn-primary btn-block" type="Submit" name="Submit" value="Login" id="setNick">
                        <span class="glyphicon glyphicon-check"></span>
                        Acceder
                    </button>

                </form>
            </div>
            <div>
                <br/><br/><br/><br/><br/><br/><br/>
            </div>
            <div>
                <center>
                    <p>Acceder como <a href="/admin">profesor</a>
                    </center>
                </div>
            </div>

            <!--LOG IN ERROR - USER EXISTS-->
            <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="login-error" style="display:none;">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <button type="button" class="close" id="closeAlert">×</button>
                Usuario o contraseña incorrecta. Por favor inténtelo de nuevo.
            </div>

            <!--LOG IN ERROR - BLANK NAME-->
            <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="user-void" style="display:none;">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <button type="button" class="close" id="closeAlert">×</button>
                Por favor escriba su nombre y contraseña.
            </div>


            <div id="contentWrap">

                <div id="videoWrap" class="row">
                    <!--VIDEO-->
                    <center>
                        <iframe width="700" height="400" src="http://youtube.com/embed/-W143cZTCgQ"/></iframe>
                    </center>
                    <br/><br/>

                </div>

                <!--CHAT FORM-->
                <div id="chatWrap" class="row">

                    <!--USERS-->
                    <div class="col-md-3">
                        <div class="well well-sm">
                            <legend class="the-legend">Usuarios conectados</legend>
                            <div id="users" class="panel-body">
                            </div>
                        </div>
                    </div>

                    <!--CHAT-->
                    <div class="col-md-9">
                        <div class="well well-sm well-custom">
                            <legend class="the-legend">Chat</legend>
                            <div id="chat" class="panel-body">
                                <!--center><b>Bienvenido al chat<br/></b></center-->
                            </div>
                            <form id="send-message" class="input-group">
                                <input id="message" class="form-control input-lg" type="text" placeholder="Escriba su pregunta">
                                <span class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                        <span class="glyphicon glyphicon-send"></span>
                                        Enviar
                                    </button>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
    jQuery(function($) {
        var socket = io.connect();
        var $messageForm = $('#send-message');
        var $messageBox = $('#message');
        var $chat = $('#chat');
        var $nickForm = $('#setNick');
        var $buttonSend = $('#send');
        var $nickBox = $('#nickname');
        var $users = $('#users');
        var $closeAlert = $('#closeAlert');

        $nickForm.click(function(e) {
            e.preventDefault();
            if($nickBox.val()) {
                socket.emit('new user', $nickBox.val(), function(nick_available) {
                    if(nick_available) {
                        $('#nickWrap').hide();
                        $('#contentWrap').show();
                        $("#login-error").hide();
                        $("#user-void").hide();
                    } else {
                        $("#login-error").show();
                    }
                });
            } else {
                $("#user-void").show();
            }
            $nickBox.val('');
        });

        $messageForm.submit(function(e) {
            e.preventDefault();
            if($messageBox.val()!='') {
                socket.emit('send message', $messageBox.val());
            }
            $messageBox.val('');
        });

        socket.on('new message', function(data) {
            $chat.append('<b>' + data.nick + ":</b> " + data.msg + "<br/>");
        });

        socket.on('usernames', function(all_users) {
            var users = '';
            for (var name in all_users) {
                users += name + '<br/>';
            }
            $users.html(users);
        });

    });
    </script>
</body>
</html>
