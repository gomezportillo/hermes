<html>
<head>
    <title>Hermes - Profesor</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- ARCHIVO NARROW-->
    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />

    <style>
    h1 {
        font-family: 'Archivo Narrow';
    }
    body {
        font-family: 'Archivo Narrow' !important;
        font-size: 18px;
        background-color:FCFFFF;">
    }
    #contentWrap{
        display: none;
    }
    #chatWrap{
        float: left;
    }
    #chat{
        position: relative;
        width: 100%;
        float:left;
        min-height:100px;
        height: 90%;
        overflow: auto;
    }

    .well {
        background: rgb(250, 250, 250);
    }

    .well-custom {
        height: 75%;
    }

    </style>
</head>

<body>
    <div class="container">
        <!--HEADER-->
        <div class="page-header">
            <h1>
                <a href="/"><img src="/hermes-logo.png" width="45px" height="45px"/></a>
                Hermes <small>es un proyecto del <a href="http://blog.uclm.es/cted" target="_blank">C:TED</a></small>
            </h1>
        </div>
        <br/>

        <div class="col-md-4">
            <div class="well well-sm">
                <legend class="the-legend">Usuarios conectados</legend>
                <div id="users" class="panel-body">
                </div>
            </div>
        </div>

        <!--CHAT-->
        <div id="chatWrap"  class="col-md-8">
            <div class="well well-sm well-custom">
                <legend class="the-legend">Chat</legend>
                <div id="chat" class="panel-body">
                    <!--center><b>Bienvenido al chat<br/></b></center-->
                </div>
            </div>
        </div>

        <!--URL BLANK-->
        <div class="col-md-12">
            <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="url-blank" style="display:none;">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <button type="button" class="close" id="closeAlert">×</button>
                Por favor inserte una URL.
            </div>
        </div>

        <!--URL BLANK-->
        <div class="col-md-12">
            <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="url-error" style="display:none;">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <button type="button" class="close" id="closeAlert">×</button>
                La URL no es correcta. Por favor introduzca una URL correcta.
            </div>
        </div>

        <!--URL SUCCESS-->
        <div class="col-md-12">
            <div class="alert fade in alert-success alert-dismissable" data-dismiss="alert" id="url-success" style="display:none;">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                <button type="button" class="close" id="closeAlert">×</button>
                URL actualizada con éxito.
            </div>
        </div>

        <!--UPDATE VIDEO URL-->
        <div class="col-md-12">
            <form id="update-video-form" class="input-group">
                <input id="url-imput" class="form-control input-lg" type="text" placeholder="URL del vídeo de YouTube">
                <span class="input-group-btn">
                    <button class="btn btn-lg btn-primary" type="submit">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Cambiar vídeo
                    </button>
                </span>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    jQuery(function($) {
        var socket = io.connect(),
        $chat = $('#chat'),
        $users = $('#users'),
        $updateVideo = $('#update-video-form'),
        $newURL = $('#url-imput');

        socket.on('new message', function(data) {
            $chat.append('<b>' + data.nick + ":</b> " + data.msg + "<br/>");
        });

        socket.on('usernames', function(data) {
            var users = '';
            for (var username in data) {
                users += username + '<br/>';
            }
            $users.html(users);
        });

        $updateVideo.submit(function(e) {
            e.preventDefault();
            if ($newURL.val()) {
                socket.emit('update video', $newURL.val(), function(correct_url) {
                    if (correct_url) {
                        $('#url-imput').val('');
                        $('#url-success').show();
                        $("#url-error").hide();
                        $("#url-blank").hide();
                    } else {
                        $("#url-error").show();
                        $('#url-success').hide();
                        $("#url-blank").hide();
                    }
                });

            } else {
                $("#url-blank").show();
                $("#url-error").hide();
                $('#url-success').hide();
            }
        });
    });

    </script>
</body>
</html>
