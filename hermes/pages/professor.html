<html>
<head>
    <title>Hermes - Profesor  </title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="shortcut icon" type="image/png" href="https://github.com/gomezportillo/hermes/blob/master/hermes/images/favicon.png?raw=true">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- ARCHIVO NARROW-->
    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />

    <style>
    h1 {
        font-family: 'Archivo Narrow';
    }
    body {
        font-family: 'Archivo Narrow' !important;
        font-size: 18px;
        background-color:FCFFFF;">
    }
    #contentWrap{
        display: none;
    }
    #chatWrap{
        float: left;
    }
    #chat{
        position: relative;
        width: 100%;
        float:left;
        min-height:100px;
        height: 90%;
        overflow: auto;
    }
    </style>

</head>

<body>

    <div class="container">
        <!--HEADER-->
        <div class="page-header">
            <h1>
                <a href="/"><img src="https://github.com/gomezportillo/hermes/blob/master/hermes/images/hermes-logo.png?raw=true" width="45px" height="45px"/></a>
                Hermes <small>es un proyecto del <a href="http://blog.uclm.es/cted" target="_blank">C:TED</a></small>
            </h1>
        </div>
        <br/>
        <!--USERS-->
        <div class="col-md-3">
            <div class="panel panel-info">
                <div class="panel-heading">Usuarios conectados</div>
                <div id="users" class="panel-body">
                </div>
            </div>
        </div>


        <!--CHAT-->
        <div id="chatWrap"  class="col-md-9">
            <div class="panel panel-primary">
                <div class="panel-heading">Chat</div>
                <div id="chat" class="panel-body">
                    <!--center><b>Bienvenido al chat<br/></b></center-->
                </div>
            </div>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
    jQuery(function($) {
        var socket = io.connect();
        var $messageForm = $('#send-message');
        var $messageBox = $('#message');
        var $chat = $('#chat');
        var $buttonSend = $('#send');
        var $nickForm = $('#setNick');
        var $nickBox = $('#nickname');
        var $users = $('#users');
        var $closeAlert = $('#closeAlert');

        socket.on('new message', function(data) {
            $chat.append('<b>' + data.nick + ":</b> " + data.msg + "<br/>");
        });

        socket.on('usernames', function(data) {
            var users = '';
            for (var username in data) {
                users += username + '<br/>';
            }
            $users.html(users);
        });

    });

    </script>
</body>
</html>
