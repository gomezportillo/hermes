<html>
<head>
    <title>Hermes - Estudiante</title>

    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- ARCHIVO NARROW-->
    <link href="http://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" type="text/css" />

    <style>
    h1 {
        font-family: 'Archivo Narrow';
    }
    body {
        font-family: 'Archivo Narrow' !important;
        font-size: 18px;
        background-color:FCFFFF;">
    }
    #contentWrap{
        display: none;
    }
    #chatWrap{
        float: left;
    }
    #chat{
        position: relative;
        width: 100%;
        float:left;
        min-height:100px;
        height: 90%;
        overflow: auto;
    }
    .well {
        background: rgb(250, 250, 250);
    }
    </style>

</head>

<body>
    <div class="container">

        <!--HEADER-->
        <div class="page-header">
            <h1>
                <a href="/"><img src="/hermes-logo.png" width="45px" height="45px"/></a>
                Hermes <small>es un proyecto del <a href="http://blog.uclm.es/cted" target="_blank">C:TED</a></small>
            </h1>
        </div>
        <br/>

        <!--LOG IN-->
        <div>
            <div id="some-space">
                <br/><br/><br/><br/><br/><br/>
            </div>
            <div>
                <form id="nickWrap" class="input-group" style="width:600px;text-align:center;margin:0 auto;">
                    <input id="nickname" class="form-control input-lg" type="text" placeholder="Escriba su nombre">
                    <span class="input-group-btn">
                        <button class="btn btn-lg btn-primary" type="submit" id="setNick">
                            <span class="glyphicon glyphicon-check"></span> Acceder
                        </button>
                    </span>
                </form>
            </div>
        </div>

        <!--LOG IN ERROR - USER EXISTS-->
        <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="login-error" style="display:none;">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <button type="button" class="close" id="closeAlert">×</button>
            Ya hay un usuario con este nombre. Por favor elija otro.
        </div>

        <!--LOG IN ERROR - BLANK NAME-->
        <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="user-void" style="display:none;">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <button type="button" class="close" id="closeAlert">×</button>
            Por favor escriba su nombre.
        </div>


        <div id="contentWrap" class="row" style="height: 70%;">

            <!--VIDEO-->
            <div id="videoWrap" class="col-md-6">
                <center>
                    <iframe width="525"  height="300" src="http://youtube.com/embed/-W143cZTCgQ"/></iframe>
                </center>
                <br/><br/><br/><br/>

                <!--USERS-->
                <div class="col-md-12">
                    <div class="well well-sm">
                        <legend class="the-legend">Usuarios conectados</legend>
                        <div id="users" class="panel-body">
                        </div>
                    </div>
                </div>
            </div>

            <!--CHAT-->
            <div id="chatWrap"  class="col-md-6">
                <div class="well well-sm">
                    <legend class="the-legend">Chat</legend>
                    <div id="chat" class="panel-body">
                        <!--center><b>Bienvenido al chat<br/></b></center-->
                    </div>
                    <div>
                        <form id="send-message" class="input-group">
                            <input id="message" class="form-control input-lg" type="text" placeholder="Escriba su pregunta">
                            <span class="input-group-btn">
                                <button class="btn btn-lg btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-send"></span> Enviar pregunta
                                </button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
    jQuery(function($) {
        var socket = io.connect(),
        $messageForm = $('#send-message'),
        $messageBox = $('#message'),
        $chat = $('#chat'),
        $nickForm = $('#setNick'),
        $buttonSend = $('#send'),
        $nickBox = $('#nickname'),
        $users = $('#users'),
        $closeAlert = $('#closeAlert');

        $nickForm.click(function(e) {
            e.preventDefault();
            if($nickBox.val()) {
                socket.emit('new user', $nickBox.val(), function(nick_available) {
                    if(nick_available) {
                        $('#nickWrap').hide();
                        $('#contentWrap').show();
                        $("#login-error").hide();
                        $("#user-void").hide();
                        $("#some-space").hide();
                    } else {
                        $("#login-error").show();
                    }
                });
            } else {
                $("#user-void").show();
            }
            $nickBox.val('');
        });

        $messageForm.submit(function(e) {
            e.preventDefault();
            if($messageBox.val()!='') {
                socket.emit('send message', $messageBox.val());
            }
            $messageBox.val('');
        });

        socket.on('new message', function(data) {
            $chat.append('<b>' + data.nick + ":</b> " + data.msg + "<br/>");
        });

        socket.on('usernames', function(all_users) {
            var users = '';
            for (var name in all_users) {
                users += name + '<br/>';
            }
            $users.html(users);
        });

    });
    </script>
</body>
</html>
